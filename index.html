<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíï</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Comic Sans MS',cursive;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
  height:100vh;
}

/* Hearts Layer */
#hearts{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:1;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp 5s linear infinite;
  opacity:.9;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(-110vh) scale(1.6);opacity:0;}
}

/* Box */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(145deg,#fff,#ffe6f0);
  padding:5vw;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  width:90%;
  max-width:420px;
  z-index:10;
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:translate(-50%,-50%) scale(.7);}
  to{transform:translate(-50%,-50%) scale(1);}
}

h2{
  color:#ff2e63;
  font-size:clamp(18px,4vw,26px);
}

/* Buttons */
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:clamp(14px,3.5vw,18px);
  cursor:pointer;
  transition:.3s;
}

#yes{
  background:linear-gradient(45deg,#ff2e63,#ff6f91);
  color:white;
}

#no{
  background:#888;
  color:white;
  position:relative;
}

button:hover{
  transform:scale(1.1);
}

/* Response Page */
.response{
  text-align:center;
  margin-top:15%;
  color:white;
}

.response img{
  width:220px;
  max-width:70%;
  border-radius:20px;
  margin-top:20px;
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="box">
  <h2>Do you like me? üíñ</h2>
  <button id="yes" onclick="love()">Yes üòç</button>
  <button id="no" onmouseover="run()">No üòú</button>
</div>

<script>
const heartsContainer=document.getElementById("hearts");

/* Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(25+Math.random()*35)+"px";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},160);

/* Yes Click -> show GIF here */
function love(){
  document.body.innerHTML=`
  <div class="response">
    <h1 style="font-size:clamp(28px,8vw,60px);">
      Yay!! üíï Good decision ever made üòç
    </h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>`;
}

/* No Run */
function run(){
  const btn=document.getElementById("no");
  const maxX=window.innerWidth-100;
  const maxY=window.innerHeight-50;

  btn.style.position="fixed";
  btn.style.left=Math.random()*maxX+"px";
  btn.style.top=Math.random()*maxY+"px";
}
</script>

</body>
</html>
