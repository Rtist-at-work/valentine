<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You üíï</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:"Comic Sans MS",cursive;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
  height:100vh;
}

/* Hearts */
#hearts{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
  100%{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}

/* Question Box */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(145deg,#fff,#ffe6f0);
  padding:5vw;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  width:90%;
  max-width:420px;
  z-index:10;
}

h2{color:#ff2e63;}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(45deg,#ff2e63,#ff6f91);
  color:white;
}

#no{
  background:#888;
  color:white;
}

/* Response Page */
.response{
  text-align:center;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
  animation:fadeIn 1s ease;
}

.response h1{
  font-size:56px;
  text-shadow:0 4px 10px rgba(0,0,0,0.3);
  margin:0;
}

.response p{
  font-size:24px;
  text-shadow:0 3px 8px rgba(0,0,0,0.3);
  margin:10px 0 20px 0;
}

.response img{
  width:230px;
  max-width:80%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.response h2{
  font-size:30px;
  margin-top:20px;
  text-shadow:0 3px 8px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="box" id="box">
  <h2>Do you like me? üíñ</h2>
  <button id="yes" onclick="love()">Yes üòç</button>
  <button id="no" onmouseenter="run()" ontouchstart="run()">No üòú</button>
</div>

<script>
const hearts=document.getElementById("hearts");

/* Preload cat GIF once */
const catImg = new Image();
catImg.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

/* Hearts generator */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(25+Math.random()*35)+"px";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},160);

/* YES Click */
function love() {
  // Use preloaded cat image directly
  document.body.innerHTML = `
    <div class="response" style="gap:25px;">
      <h1 style="
        font-size:70px;
        text-shadow: 0 5px 15px rgba(0,0,0,0.4);
      "><b>Yay!</b> üéâ</h1>

      <p style="
        font-size:32px;
        text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      ">Best decision ever made</p>

      <img src="${catImg.src}" style="
        width:350px;
        max-width:90%;
        border-radius:25px;
        box-shadow:0 12px 30px rgba(0,0,0,0.35);
      ">

      <h2 style="
        font-size:38px;
        text-shadow: 0 4px 12px rgba(0,0,0,0.35);
      ">I love you üíñ</h2>
    </div>
  `;
}


/* NO Dodge */
function run(){
  const btn=document.getElementById("no");

  if(btn.parentElement!==document.body){
    document.body.appendChild(btn);
  }

  const rect=btn.getBoundingClientRect();
  const padding=10;

  const maxX=window.innerWidth-rect.width-padding;
  const maxY=window.innerHeight-rect.height-padding;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  btn.style.position="fixed";
  btn.style.left=x+"px";
  btn.style.top=y+"px";
  btn.style.zIndex="9999";
}
</script>

</body>
</html>
