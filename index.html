<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ğŸ’•</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:"Comic Sans MS",cursive;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
  height:100vh;
}

/* Hearts */
#hearts{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
  100%{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}

/* Box */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(145deg,#fff,#ffe6f0);
  padding:5vw;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  width:90%;
  max-width:420px;
  z-index:10;
}

h2{color:#ff2e63;}

button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(45deg,#ff2e63,#ff6f91);
  color:white;
}

#no{
  background:#888;
  color:white;
}

.response{
  text-align:center;
  margin-top:15%;
  color:white;
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="box" id="box">
  <h2>Do you like me? ğŸ’–</h2>
  <button id="yes" onclick="love()">Yes ğŸ˜</button>
  <button id="no" onmouseenter="run()" ontouchstart="run()">No ğŸ˜œ</button>
</div>

<script>
const hearts=document.getElementById("hearts");

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(25+Math.random()*35)+"px";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},160);

/* YES */
function love(){
  document.body.innerHTML=`
  <div class="response">
    <h1>Yay!! ğŸ’• Best decision ever ğŸ˜</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>`;
}

/* NO Dodge â€” REAL FIX */
function run(){
  const btn=document.getElementById("no");

  /* Move button to body so it's free */
  if(btn.parentElement!==document.body){
    document.body.appendChild(btn);
  }

  const rect=btn.getBoundingClientRect();
  const padding=10;

  const maxX=window.innerWidth-rect.width-padding;
  const maxY=window.innerHeight-rect.height-padding;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  btn.style.position="fixed";
  btn.style.left=x+"px";
  btn.style.top=y+"px";
  btn.style.zIndex="9999";
}
</script>

</body>
</html>
